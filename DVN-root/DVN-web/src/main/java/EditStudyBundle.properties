#seriesVersion
seriesVersionLabel=Version
seriesVersionHelp=Version statement for the work at the appropriate level: marked-up document; marked-up document source; study; study description, other material; other material for study. A version statement may also be included for a data file, a variable, or an nCube.
seriesVersionHelpHeading=Version
seriesVersionTooltip=

#seriesVersionDate
seriesVersionDateLabel=Version Date
seriesVersionDateHelp=Also known as release or edition. If there have been substantive changes in the data/documentation since their creation, this statement should be used at the appropriate level. The ISO standard for dates (YYYY-MM-DD) is recommended for use with the date attribute.
seriesVersionDateHelpHeading=Version Date
seriesVersionDateTooltip=

