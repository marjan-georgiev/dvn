softwareVersionHelp=The version of the software used to generate the study.
softwareVersionHelpHeading=Software Version
softwareVersionTooltip=

#fundingAgency
fundingAgencyLabel=Funding Agency
fundingAgencyHelp=The source(s) of funds for production of the work. If different funding agencies sponsored different stages of the production process, use the role attribute to distinguish them.
fundingAgencyHelpHeading=Funding Agency
