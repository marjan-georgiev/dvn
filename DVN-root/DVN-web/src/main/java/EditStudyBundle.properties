#****CITATION INFORMATION ****
#Edit/View Study page titles and help text
#Data Citation
dataCitationLabel=Data Citation
dataCitationHelp=In order to credit those who developed and distributed the data. Use the Data Citation Widget to enter all the metadata needed for your citation. This citation contains a persistent identifier (and in some cases, a Numerical Fingerprint) for permanent reference.
dataCitationHelpHeading=Data Citation
titleTooltip=In order to credit those who developed and distributed the data. Use the Data Citation Widget to enter all the metadata needed for your citation. This citation contains a persistent identifier (and in some cases, a Numerical Fingerprint) for permanent reference.

titleLabel=Title
titleHelp=Full authoritative title for the work at the appropriate level: marked-up document; marked-up document source; study; other material(s) related to study description; other material(s) related to study. The study title will in most cases be identical to the title for the marked-up document. A full title should indicate the geographic scope of the data collection as well as the time period covered. Title of data collection (2.1.1.1) maps to Dublin Core Title element. This element is required in the Study Description citation.
titleHelpHeading=Title
titleTooltip=The title of the DDI copy of your study. Click the title label for more information.

#date format description is shared by all date fields
dateFormatDescription=(YYYY or YYYY-MM or YYYY-MM-DD;  AD or BC optional)

#subtitle
subtitleLabel=Subtitle
subtitleHelp=A secondary title used to amplify or state certain limitations on the main title.
subtitleHelpHeading=Subtitle
subtitleTooltip=The subtitle of your study. Click the subtitle label for more information.

#studyid
studyidLabel=Study Global ID
studyidHelp=Enter the unique identifier by which this study will be known. This archive's handle will be prefixed to the study identifier to make a unique system identifier.
studyidHelpHeading=Study Global ID
studyidTooltip=Enter the study id. Click the study label for more information.

#otherId
otherIdLabel=Other ID
otherIdValueLabel=Other ID
otheridHelp=Unique string or number (producer's or archive's number). Identification Number of data collection maps to Dublin Core Identifier element.
otheridHelpHeading=Other ID
otheridTooltip=Enter an alternate identifier. Click the other id label for more information.

#(other)agency
otherIdAgencyLabel=Other ID Agency
otherAgencyHelp=Enter the agency which generated the other id.
otherAgencyHelpHeading=Other ID Agency
otherAgencyTooltip=Enter the agency which generated the other id. Click the other id label for more information.

#author
authorLabel=Author
authorHelp=The person, corporate body, or agency responsible for the work's substantive and intellectual content. Repeat the element for each author, and use affiliation attribute if available. Invert first and last name and use commas. Author of data collection (2.1.2.1) maps to Dublin Core Creator element. Inclusion of this element in codebook is recommended. The author in the Document Description should be the individual(s) or organization(s) directly responsible for the intellectual content of the DDI version, as distinct from the person(s) or organization(s) responsible for the intellectual content of the earlier paper or electronic edition from which the DDI edition may have been derived.
authorHelpHeading=Author
authorTooltip=Enter the author. Click the author label for more information.

#authorName
authorNameLabel=Name
authorNameHelp=The first and last name of the author.
authorNameHelpHeading=Author Name
authorNameTooltip=Enter the author. Click the author label for more information.


#authorAffiliation
authorAffiliationLabel=Affiliation
authorAffiliationHelp=The organization with which the author is affiliated.
authorAffiliationHelpHeading=Author Affiliation
authorTooltip=Enter the author. Click the author label for more information.

#authorIDValue
authorIDValueLabel=ORCID Value
authorIDValueHelp=Unique identifier for this author.
authorIDValueHelpHeading=Author ID Value


#producer
producerLabel=Producer
producerNameLabel=Producer
producerHelp=The producer is the person or organization with the financial or administrative responsibility for the physical processes whereby the document was brought into existence. Use the role attribute to distinguish different stages of involvement in the production process, such as original producer. Producer of data collection (2.1.3.1) maps to Dublin Core Publisher element. The producer in the Document Description should be the agency or person that prepared the marked-up document.
producerHelpHeading=Producer
producerTooltip=Enter the producer name. Click the producer label for more information.

#producerAffiliation
producerAffiliationLabel=Affiliation
producerAffiliationHelp=The organization with which the producer is affiliated.
producerAffiliationHelpHeading=Producer Affiliation
producerAffiliationTooltip=

#producerAbbreviation
producerAbbreviationLabel=Abbreviation
producerAbbreviationHelp=Enter the abbreviation by which the producer is commonly known.
producerAbbreviationHelpHeading=Producer Abbreviation
producerAbbreviationTooltip=

#producerURL
producerURLLabel=URL
producerURLHelp=The producer URL points to the producer's web presence if appropriate. Enter an absolute URL where the producer's web site is found, e.g., http://www.my.org.
producerURLHelpHeading=Producer URL
producerURLTooltip=

#producerLogo
producerLogoLabel=Logo URL
producerLogoHelp=The producer logo url that points to this producer's web accessible logo image. Enter an absolute URL where the producer's logo image is found, e.g., http://www.my.org/images/logo.gif.
producerLogoHelpHeading=Producer Logo URL
producerLogoTooltip=

#productionDate
productionDateLabel=Production Date
productionDateHelp=Production or Published Date (if the distributor date is not filled in, this date will be used for the DVN study citation)
productionDateHelpHeading=Production Date
productionDateTooltip=

#productionPlace
productionPlaceLabel=Production Place
productionPlaceHelp=The location when the marked-up document and any other related materials were produced.
productionPlaceHelpHeading=Production Place
productionPlaceTooltip=

#softwareName
softwareNameLabel=Software 
softwareNameHelp=The software used to generate the study.
softwareNameHelpHeading=Software
softwareNameTooltip=

