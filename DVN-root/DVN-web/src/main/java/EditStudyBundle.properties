distributorURLHelp=The distributor URL points to the distributor's web presence if appropriate. Enter an absolute URL where the distributor's web site is found, e.g., http://www.my.org.
distributorURLHelpHeading=Distributor URL
distributorURLTooltip=

#distributorLogoURL
distributorLogoLabel=Logo URL
distributorLogoHelp=The distributor logo url that points to this distributor's web accessible logo image. Enter an absolute URL where the distributor's logo image is found, e.g., http://www.my.org/images/logo.gif.
distributorLogoHelpHeading=Distributor Logo URL
distributorLogoTooltip=

