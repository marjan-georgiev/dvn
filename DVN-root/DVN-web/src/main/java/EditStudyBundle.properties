#*****ABSTRACT AND SCOPE ********
#keyword
keywordLabel=Keyword
keywordHelp=Words or phrases that describe salient aspects of a data collection's content. Can be used for building keyword indexes and for classification and retrieval purposes. A controlled vocabulary can be employed. Maps to Dublin Core Subject element. The vocab attribute is provided for specification of the controlled vocabulary in use, e.g., LCSH, MeSH, etc. The vocabURI attribute specifies the location for the full controlled vocabulary.
keywordHelpHeading=Keyword
keywordTooltip=

#keywordVocabulary
keywordVocabularyLabel=Vocabulary
keywordVocabularyHelp=The controlled vocabulary in which the keyword(s) is defined.
keywordVocabularyHelpHeading=Keyword Vocabulary
keywordVocabularyTooltip=

#keywordVocabularyURL
keywordVocabularyURLLabel=URL
keywordVocabularyURLHelp=The keyword vocabulary URL points to the web presence which describes the keyword vocabulary, if appropriate. Enter an absolute URL where the keyword vocabulary web site is found, e.g., http://www.my.org.
keywordVocabularyURLHelpHeading=Keyword URL
keywordVocabularyURLTooltip=

#topicClassification
topicClassificationLabel=Topic Classification
topicClassificationHelp=The classification field indicates the broad substantive topic(s) that the data cover. Library of Congress subject terms may be used here. The vocab attribute is provided for specification of the controlled vocabulary in use, e.g., LCSH, MeSH, etc. The vocabURI attribute specifies the location for the full controlled vocabulary. Maps to Dublin Core Subject element. Inclusion of this element in the codebook is recommended.
topicClassificationHelpHeading=Topic Classification
topicClassificationTooltip=

#topicClassVocabulary
topicClassVocabularyLabel=Vocabulary
topicClassVocabularyHelp=The controlled vocabulary in which the branch of science is defined.
topicClassVocabularyHelpHeading=Topic Classification Vocabulary
topicClassVocabularyTooltip=

#topicClassVocabularyURL
topicClassVocabularyURLLabel=URL
topicClassVocabularyURLHelp=The topic class vocabulary URL points to the web presence that describes the topic class vocabulary, if appropriate. Enter an absolute URL where the web site describing the topic classification vocabulary is found, e.g., http://www.my.org.
topicClassVocabularyURLHelpHeading=Topic Classification URL
topicClassVocabularyURLTooltip=

#abstract
abstractLabel=Description
abstractHelp=An unformatted summary describing the purpose, nature, and scope of the data collection, special characteristics of its contents, major subject areas covered, and what questions the PIs attempted to answer when they conducted the study. A listing of major variables in the study is important here. In cases where a codebook contains more than one abstract (for example, one might be supplied by the data producer and another prepared by the data archive where the data are deposited), the source and date attributes may be used to distinguish the abstract versions. Maps to Dublin Core Description element. Inclusion of this element in the codebook is recommended. The date attribute should follow ISO convention of YYYY-MM-DD.
abstractHelpHeading=Description
abstractTooltip=

#abstractDate
abstractDateLabel=Description Date
abstractDateHelp=In cases where a codebook contains more than one abstract (for example, one might be supplied by the data producer and another prepared by the data archive where the data are deposited), the date attribute is used to distinguish the abstract versions.  The date attribute follows the ISO convention of YYYY-MM-DD.
abstractDateHelpHeading=Description Date
abstractDateTooltip=

#timePeriodStart
timePeriodStartLabel=Time Period Covered - Start
timePeriodStartHelp=The time period to which the data refer. This item reflects the time period covered by the data, not the dates of coding or making documents machine-readable or the dates the data were collected. Also known as span. The ISO standard for dates (YYYY-MM-DD) is recommended, although this form will accept YYYY or YYY-MM as well. Maps to Dublin Core Coverage element. Inclusion of this element is recommended.
timePeriodStartHelpHeading=Time Period Covered &#45; Start
timePeriodStartTooltip=

#timePeriodEnd
timePeriodEndLabel=Time Period Covered - End
timePeriodEndHelp=The time period to which the data refer. This item reflects the time period covered by the data, not the dates of coding or making documents machine-readable or the dates the data were collected. Also known as span. The ISO standard for dates (YYYY-MM-DD) is recommended, although this form will accept YYYY or YYY-MM as well. Maps to Dublin Core Coverage element. Inclusion of this element is recommended.
timePeriodEndHelpHeading=Time Period Covered &#45; End
timePeriodEndTooltip=

#collectionDateStart
collectionDateStartLabel=Date of Collection - Start
collectionDateStartHelp=Contains the date(s) when the data were collected. Use the event attribute to specify start, end, or single for each date entered. The ISO standard for dates (YYYY-MM-DD) is recommended, although this form will accept YYYY or YYY-MM as well. Maps to Dublin Core Coverage element. Inclusion of this element in the codebook is recommended.
collectionDateStartHelpHeading=Date of Collection &#45; Start
collectionDateStartTooltip=

#collectionDateEnd
collectionDateEndLabel=Date of Collection - End
collectionDateEndHelp=Contains the date(s) when the data were collected. Use the event attribute to specify start, end, or single for each date entered. The ISO standard for dates (YYYY-MM-DD) is recommended, although this form will accept YYYY or YYY-MM as well. Maps to Dublin Core Coverage element. Inclusion of this element in the codebook is recommended.
collectionDateEndHelpHeading=Date of Collection &#45; End
collectionDateEndTooltip=

#country
countryLabel=Country/Nation
countryHelp=The country where the data was collected. If more than one, they can be separated by commas.
countryHelpHeading=Country/Nation
countryTooltip=

#geographicCoverage
geographicCoverageLabel=Geographic Coverage
geographicCoverageHelp=Information on the geographic coverage of the data. Maps to Dublin Core Coverage element. Inclusion of this element in the codebook is recommended.
geographicCoverageHelpHeading=Geographic Coverage
geographicCoverageTooltip=

#geographicUnit
geographicUnitLabel=Geographic Unit
geographicUnitHelp=Information on the geographic unit of the data (for example, country, state, etc).
geographicUnitHelpHeading=Geographic Unit
geographicUnitTooltip=

#geographicBoundingBox
geographicBoundingBoxLabel=Geographic Bounding Box
geographicBoundingBoxHelp=The fundamental geometric description for any dataset that models geography is the geographic bounding box. It describes the minimum box, defined by west and east longitudes and north and south latitudes, which includes the largest georgraphic extent of the dataset's geographic coverage. This element is used in the first pass of a coordinate-based search. Maps to Dublin Core Coverage element. Inclusion of this element in the codebook is recommended, but is required if the bound polygon box is included.
geographicBoundingBoxHelpHeading=Geographic Bounding Box
geographicBoundingBoxTooltip=

#westLongitude
westLongitudeLabel=West Longitude
westLongitudeHelp=The western most coordinate delimiting the geographic extent of the dataset. A valid range of values, expressed in decimal degrees is -180,0 <= West Bounding Longitude Value <= 180,0.
westLongitudeHelpHeading=West Longitude
westLongitudeTooltip=

#eastLongitude
eastLongitudeLabel=East Longitude
eastLongitudeHelp=The eastern most coordinate delimiting the geographic extent of the dataset. A valid range of values, expressed in decimal degrees is -180,0 <= East Bounding Longitude Value <= 180,0.
eastLongitudeHelpHeading=East Longitude
eastLongitudeTooltip=

#northLatitude
northLatitudeLabel=North Latitude
northLatitudeHelp=The northernmost coordinate delimiting the geographic extent of the dataset. A valid range of values, expressed in decimal degrees is -90,0 <= North Bounding Latitude Value <= 90,0.
northLatitudeHelpHeading=North Latitude
northLatitudeTooltip=

#southLatitude
southLatitudeLabel=South Latitude
southLatitudeHelp=The northernmost coordinate delimiting the geographic extent of the dataset. A valid range of values, expressed in decimal degrees is -90,0 <= South Bounding Latitude Value <= 90,0.
southLatitudeHelpHeading=South Latitude
southLatitudeTooltip=

#unitOfAnalysis
unitOfAnalysisLabel=Unit of Analysis
unitOfAnalysisHelp=The basic unit of analysis or observation that this file describes such as individuals, families/households, groups, institutions/organizations, administrative units, etc. For information about the DDI's intention to prepare a controlled vocabulary for this element, please refer to the DDI web page at http://ww.icpsr.umich.edu/DDI/codebook.html.
unitOfAnalysisHelpHeading=Unit of Analysis
unitOfAnalysisTooltip=

#universe
universeLabel=Universe
universeHelp=A description of the population covered by the data in the file; the group of people or other elements that are the object of the study and to which the study results refer. Age, nationality, and residence commonly help to delineate a given universe, but any number of other factors may be used, such as age limits, sex, marital status, race, ethnic group, nationality, income, veteran status, criminal convictions, etc. The universe may consist of elements other than persons, such as housing units, court cases, deaths, countries, etc. In general, it should be possible to tell from the description of the universe whether a given individual or element is a member of the population under study. Also known as the universe of interest, population of interest, and target population.
universeHelpHeading=Universe
universeTooltip=

#kindOfData
kindOfDataLabel=Kind of Data
kindOfDataHelp=The type of data included in the file: survey data, census/enumeration data, aggregate data, clinical data, event/transaction data, program source code, machine-readable text, administrative records data, experimental data, psychological test, textual data, coded textual, coded documents, time budget diaries, observation data/ratings, process-produced data, etc. This element maps to Dublin Core Type element.
kindOfDataHelpHeading=Kind of Data
kindOfDataTooltip=

#*****DATA COLLECTION/METHODOLOGY

#timeMethod
timeMethodLabel=Time Method
timeMethodHelp=The time method or time dimension of the data collection, e.g., panel, cross-sectional, trend, time-series, etc. For information about a DDI initiative to develop a controlled vocabulary for the time method, please see the DDI web page at http://www.icpsr.umich.edu/DDI/codebook.html.
timeMethodHelpHeading=Time Method
timeMethodTooltip=

#dataCollector
dataCollectorLabel=Data Collector
dataCollectorHelp=The individual, agency or organization responsible for administering the questionnaire or interview or compiling the data.
dataCollectorHelpHeading=Data Collector
dataCollectorTooltip=

#frequency
frequencyOfDataCollectionLabel=Frequency
frequencyHelp=If the data collected includes more than one point in time, indicate the frequency with which the data was collected, e.g. monthly, quarterly, etc.
frequencyHelpHeading=Frequency
frequencyTooltip=

#samplingProcedure
samplingProcedureLabel=Sampling Procedure
samplingProcedureHelp=The type of sample and sample design used to select the survey respondents to represent the population. May include reference to the target sample size and the sampling fraction.
samplingProcedureHelpHeading=Sampling Procedure
samplingProcedureTooltip=

#majorDeviations
majorDeviationsLabel=Major Deviations for Sample Design
majorDeviationsHelp=Show correspondence as well as discrepancies between the sampled units (obtained) and available statistics for the population (age, sex-ratio, marital status, etc.) as a whole.
majorDeviationsHelpHeading=Major Deviations for Sample Design
majorDeviationsTooltip=

#collectionMode
collectionModeLabel=Collection Mode
collectionModeHelp=The method used to collect the data; instrumentation characteristics (e.g., telephone interview, mail questionnaire, etc.).
collectionModeHelpHeading=Collection Mode
collectionModeTooltip=

#researchInstrument
researchInstrumentLabel=Type of Research Instrument
researchInstrumentHelp=The type of data collection instrument used. Structured indicates an instrument in which all respondents are asked the same questions/tests, possibly with precoded answers. If a small portion of such a questionnaire includes open-ended questions, provide appropriate comments. Semi-structured indicates that the research instrument contains mainly open-ended questions. Unstructured indicates that in-depth interviews were conducted.
researchInstrumentHelpHeading=Type of Research Instrument
researchInstrumentTooltip=

#dataSources
dataSourcesLabel=Data Sources
dataSourcesHelp=Used to list the books, articles, serials and/or machine readable data files, if any, that served as the sources of the data collection.
dataSourcesHelpHeading=Data Sources
dataSourcesTooltip=

#originOfSources
originOfSourcesLabel=Origin of Sources
originOfSourcesHelp=For historical materials, information about the origin of the sources and the rules followed in establishing the sources should be specified. May not be relevant to survey data.
originOfSourcesHelpHeading=Origin of Sources
originOfSourcesTooltip=

#sourceCharacteristics
sourceCharacteristicsLabel=Characteristic of Sources Noted
sourceCharacteristicsHelp=Assessment of characteristics and source material.
sourceCharacteristicsHelpHeading=Characteristic of Sources Noted
sourceCharacteristicsTooltip=

#sourceDocumentation
sourceDocumentationLabel=Documentation and Access to Sources
sourceDocumentationHelp=Level of documentation of the original sources. May not be relevant to survey data.
sourceDocumentationHelpHeading=Documentation and Access to Sources
sourceDocumentationTooltip=

#dataCollectionCharacteristics
dataCollectionCharacteristicsLabel=Characteristics of Data Collection Situation
dataCollectionCharacteristicsHelp=Description of noteworthy aspects of the data collection situation. Include information on factors such as cooperativeness of respondents, duration of interviews, number of call backs, etc.
dataCollectionCharacteristicsHelpHeading=Characteristics of Data Collection Situation
dataCollectionCharacteristicsTooltip=

#minimizeActions
minimizeActionsLabel=Actions to Minimize Losses
minimizeActionsHelp=Summary of actions taken to minimize data loss. Include information on actions such as follow-up visits, supervisory checks, historical matching, estimation, etc.
minimizeActionsHelpHeading=Actions to Minimize Losses
minimizeActionsTooltip=

#controlOperations
controlOperationsLabel=Control Operations
controlOperationsHelp=Methods to facilitate data control performed by the primary investigator or by the data archive.
controlOperationsHelpHeading=Control Operations
controlOperationsTooltip=

#weighting
weightingLabel=Weighting
weightingHelp=The use of sampling procedures may make it necesssary to apply weights to produce accurate statistical results. Describe here the criteria for using weights in analysis of a collection. If a weighting formula or coefficient was developed, provide this formula, define its elements, and indicate how the formula is applied to the data.
weightingHelpHeading=Weighting
weightingTooltip=

#cleaningOperations
cleaningOperationsLabel=Cleaning Operations
cleaningOperationsHelp=Methods used to clean the data collection, such as consistency checking, wildcode checking, etc.
cleaningOperationsHelpHeading=Cleaning Operations
cleaningOperationsTooltip=

#studyLevelErrorNotes
studyLevelErrorNotesLabel=Study Level Error Notes
studyLevelErrorNotesHelp=This note element should now be used for any information annotating or clarifying the methodology and processing of the study. For the element declaration for this tag, see the generic note declaration at the end of the DTD.
studyLevelErrorNotesHelpHeading=Study Level Error Notes
studyLevelErrorNotesTooltip=

#responseRate
responseRateLabel=Response Rate
responseRateHelp=The percentage of sample members who provided information.
responseRateHelpHeading=Response Rate
responseRateTooltip=

#samplingError
samplingErrorLabel=Estimates of Sampling Error 
samplingErrorHelp=Measure of how precisely one can estimate a population value from a given sample.
samplingErrorHelpHeading=Estimates of Sampling Error 
samplingErrorTooltip=

#otherDataAppraisal
otherDataAppraisalLabel=Other Forms of Data Appraisal
otherDataAppraisalHelp=Other issues pertaining to the data appraisal. Describe issues such as response variance, nonresponse rate and testing for bias, interviewer and response bias, confidence levels, question bias, etc.
otherDataAppraisalHelpHeading=Other Forms of Data Appraisal
otherDataAppraisalTooltip=

#*****DATA AVAILABILITY*****
#dataAccessPlace
dataAccessPlaceLabel=Data Access Place
dataAccessPlaceHelp=Location where the data is currently stored.
dataAccessPlaceHelpHeading=Data Access Place 
dataAccessPlaceTooltip=

#originalArchive
originalArchiveLabel=Original Archive
originalArchiveHelp=Archive from which the data was obtained.
originalArchiveHelpHeading=Original Archive
originalArchiveTooltip=

#availability
availabilityLabel=Availability Status
availabilityHelp=Statement of collection availability. An archive may need to indicate a collection is unavailable because it is embargoed for a period of time, because it has been superseded, because a new edition is imminent, etc.
availabilityHelpHeading=Availability Status
availabilityTooltip=

#collectionSize
collectionSizeLabel=Size of Collection
collectionSizeHelp=Summarizes the number of physical files that exist in a collection, recording the number of files that contain data and noting whether the collection contains machine readable documentation and/or other supplementary files and information such as data dictionaries, data definition statements, or data collection instruments.
collectionSizeHelpHeading=Size of Collection
collectionSizeTooltip=

#studyCompletion
studyCompletionLabel=Study Completion 
studyCompletionHelp=This element indicates the relationship of the data collected to the amount of data coded and stored in the data collection. Information as to why certain items of collected information were not included in the data file should be provided.
studyCompletionHelpHeading=Study Completion 
studyCompletionTooltip=

#*****TERMS OF USE*****
#confidentiality
confidentialityLabel=Confidentiality Declaration
confidentialityHelp=Used to tell if signing of a confidentiality declaration is needed to access a resource. The required attribute is used to aid machine processing of this element.
confidentialityHelpHeading=Confidentiality Declaration
confidentialityTooltip=

#specialPermissions
specialPermissionsLabel=Special Permissions
specialPermissionsHelp=This element is used to determine if any special permissions are required to access a resource. The required attribute is used to aid machine processing of this element, and the default specification is yes. The formNo attribute indicates the number or ID of the form that the user must fill out. The URI attribute may be used to provide a URN or URL for online access to a special permissions form.
specialPermissionsHelpHeading=Special Permissions
specialPermissionsTooltip=

