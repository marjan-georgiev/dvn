recode.howToRecode.instruction=How to use the table for recoding:

recode.howToRecode.details=You must at least fill the first (new value) and last column (condition) of the table; the second column is optional and for a new value label.  If the old variable you have chosen for recoding has information about its value-labels, the table may be pre-filled with these data for convenience, and then you are expected to modify these pre-filled data.  A condition for recoding is expressed by a value and/or range.  For how to specify a condition for recoding, see the instruction how to enter a value or range as a condition) below.  If you want to exclude a value from your recoding scheme, you can this by checking the checkbox in the same row. 

recode.howToSubset.instruction=How to use the table for case-subsetting:

recode.howToSubset.details=If the variable you have chosen for case-subsetting has information about its value-labels, the table may be pre-filled with these data for convenience. When you want to exclude a value in the last column of the table, check the checkbox in the same row.  When you want to include a particular value or range, enter it in the last column whose header shows the name of the variable for subsetting. For how to enter a condition for subsetting, see the instruction (how to enter a value or range as a condition) below.




recode.howToEnterCondition.instruction=How to enter a value or range as a condition:

recode.howToEnterCondition.details=Suppose the variable you chose for recoding is x. If your condition is x==3, simply enter 3. To define an "open" range, use parentheses, as in the following 3 examples: if your condition is x < -3, enter (--3;  if your condition is x > -3, enter -3-); if your condition is -3 < x < 3, enter (-3-3). (Do note that '-' is used both as the minus sign and the range separator!) Similarly, the square brackets [] are used to define "closed" ranges, for example: [-2-4] to select -2 <= x <= -4. You can of course define a range open on one end and closed on the other, as in (2-5]. You can also enter non-overlapping values and ranges separated by a comma such as 0,[7-9]. (Ranges are only supported on numeric values!)



