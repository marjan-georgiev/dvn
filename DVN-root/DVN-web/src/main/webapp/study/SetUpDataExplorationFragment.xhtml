<!--
Common Form for SetUpDataExplorationPage
-->
<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     class="dvnsetupdataexloprationformblock">

    <div class="dvnFormPadding dvnFormMargin" style="text-align:right;">
        <ice:commandButton type="submit" value="Update" action ="#{SetUpDataExplorationPage.saveXAxis}" visible="#{SetUpDataExplorationPage.editXAxis}"/>
        <ice:commandButton type="submit" value="Cancel" action ="#{SetUpDataExplorationPage.cancelFragment}" visible="#{SetUpDataExplorationPage.editXAxis}"/>
    </div>
    <div jsfc="ice:panelGroup" style="margin-bottom:1em;" visible="#{SetUpDataExplorationPage.editXAxis}">
        <ice:outputLabel value="Units" for="filtergroupname"/>
        <ice:inputText 
          size="25"
          maxlength="255"
          binding="#{SetUpDataExplorationPage.inputXAxisUnits}"/>
    </div>
    <div jsfc="ice:panelGroup" visible="#{SetUpDataExplorationPage.editXAxis}">
        <ice:outputLabel value="Variables" for="dataVariable"/>

         <ice:dataTable width="100%" cellspacing="0" cellpadding="0" id="genericVariablesX" var="dataVariableUI" value="#{SetUpDataExplorationPage.dvGenericFilteredListUI}"
                        scrollable="true" scrollHeight="200px" columnWidths="40,348">
            <f:facet name="header">
                <ice:columnGroup>
                    <ice:headerRow>
                         <ice:column colspan="2" styleClass="dvnDataTableHeaderForm">
                             <ice:outputLabel value="Filter" for="filterDataVariable" styleClass="dvnDataTableHeaderFilter"/>
                             <ice:inputText
                                  size="25"
                                  maxlength="255"
                                  onkeyup="delayedRequestXAxis(form,this,event);"
                                  binding="#{SetUpDataExplorationPage.inputVariableGeneric}"/>
                         </ice:column>
                    </ice:headerRow>
                    <ice:headerRow>
                         <ice:column style="width:40px;">
                            <ice:outputText value="&#160;"/>
                         </ice:column>
                         <ice:column style="width:348px;">
                            <ice:outputText value="Name"/>
                         </ice:column>
                    </ice:headerRow>
                </ice:columnGroup>
            </f:facet>
             <ice:column style="width:40px; text-align:center;">
                <ice:selectBooleanCheckbox id="genericVariableCheckBoxes" styleClass="measureVariableCheckBoxes"
                                           partialSubmit="false" value="#{dataVariableUI.selected}"/>
            </ice:column>
            <ice:column style="width:348px;">
                <ice:outputLabel value="#{dataVariableUI.dataVariable.name}"/>
            </ice:column>
        </ice:dataTable>
    </div>
</div>
