<div xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      jsfc="ice:panelGroup">

          <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0">
            <tr>
                <td class="dvnOptionsTableOption">
                    <ice:outputText value="Network Description" rendered="#{!isSubnetwork}"/>
                    <ice:outputText value="Subnetwork Description" rendered="#{isSubnetwork}"/>
                </td>
                <td>
                    <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                        <div class="dvnMsgBlockContainer">
                          <ice:outputText value="#{bundlePageInfo.editDvnDescriptionHelp}" rendered="#{!isSubnetwork}" escape="false"/>
                          <ice:outputText value="#{bundlePageInfo.editSubnetworkDescriptionHelp}" rendered="#{isSubnetwork}" escape="false"/>
                        </div>
                    </div>
                    <div jsfc="ice:panelGroup">
                        <ice:selectBooleanCheckbox id="chkEnableNetworkAnnouncements" value="#{EditNetworkAnnouncementsPage.chkEnableNetworkAnnouncements}"/>
                        <ice:outputText value=" #{bundle.enableNetworkAnnouncementsLabel}"/>
                    </div>
                    <ice:message id="networkAnnouncementsMsg" for="networkAnnouncements" styleClass="errorMessage"/>
                    <br/>
                    <div jsfc="ice:panelGroup">
                        <ice:inputTextarea cols="100" rows="15" styleClass="formHtmlEnabled"
                                           id="networkAnnouncements" value="#{EditNetworkAnnouncementsPage.networkAnnouncements}">
                          <f:validator validatorId="XhtmlValidator"/>
                        </ice:inputTextarea>
                    </div>
                </td>
            </tr>
          </table>

</div>
