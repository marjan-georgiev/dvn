<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.myDvsTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{MyDataversePage.preRenderView}" />  
        </f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="form1">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.myDvsTitle}"/>
          </div>
          <div class="dvnManageTableTop">
              <div jsfc="ice:panelGroup" styleClass="dvn_margin12 dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.myDvsHelp}" escape="false"/>
                </div>
              </div>
                  <div jsfc="ice:panelGroup" rendered="#{VDCSession.loginBean.networkCreator}">
                      <ice:outputLink value="/dvn/faces/site/AddSitePage.xhtml">
                          <ice:outputText value="#{bundlePageInfo.createDvTitle}"/>
                      </ice:outputLink>
                  </div>
          </div>
          <div>
              <ice:dataTable cellpadding="0" cellspacing="0" columns="2" width="100%"
                             styleClass="dvnManageTable" id="gridPanel2"
                             columnClasses="dvnMyDataverseTableName, dvnMyDataverseTableRole"
                             rendered="#{not empty(MyDataversePage.dataverses)}"
                             rowClasses="evenRow oddRow"
                             value="#{MyDataversePage.dataverses}"
                             var="dataverseInfo">
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Dataverse Name"/>
                  </f:facet>
                  <ice:outputLink value="/dvn/dv/#{dataverseInfo[0].alias}">
                    <ice:outputText value="#{dataverseInfo[0].name}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column>
                  <f:facet name="header">
                    <ice:outputText value="Role"/>
                  </f:facet>
                  <ice:outputText value="#{dataverseInfo[1]}"/>
                </ice:column>
              </ice:dataTable>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
