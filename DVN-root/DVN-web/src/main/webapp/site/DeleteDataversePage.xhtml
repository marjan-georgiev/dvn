<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>
<h:body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.deleteDataverseTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="deleteId" value ="#{DeleteDataversePage.deleteId}"/>
            <f:viewParam name="from" value ="#{DeleteDataversePage.from}"/>
            <f:event type="preRenderView" listener="#{DeleteDataversePage.preRenderView}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="form1">
        <input type="hidden" name="pageName" value="DeleteDataversePage"/>
        <ice:inputHidden id="deleteId" value="#{DeleteDataversePage.deleteId}" binding="#{DeleteDataversePage.hiddenVdcId}"/>
        <ice:inputHidden binding="#{DeleteDataversePage.hiddenVdcName}" id="vdcName" value="#{DeleteDataversePage.vdcName}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.deleteDataverseTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.deleteDataverseHelp}" escape="false"/>
                </div>
              </div>
              <div id="groupPanel1">
                <p>
                  <ice:outputText styleClass="warnMessage" value="Are you sure you want to delete &lt;span class='vdcTextStandOut'&gt;#{DeleteDataversePage.vdcName}&lt;/span&gt;?" escape="false"/>
                </p>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Delete" action="#{DeleteDataversePage.delete}"/>
                <ice:commandButton immediate="true" id="button2" value="Cancel" action="#{DeleteDataversePage.cancel}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
