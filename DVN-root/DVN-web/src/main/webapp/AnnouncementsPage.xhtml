<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <ui:composition template="/template.xhtml">
        <ui:param name="pageTitle" value="Description - #{VDCRequest.dataversePageTitle}"/>
        <ui:define name="metadata">
            <f:metadata></f:metadata>
        </ui:define>
        <ui:define name="body">
            <ice:form  id="announcementsForm">
                <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <div class="dvn_section">
                    <div class="dvn_content">
                        <ice:outputText escape="false" value="#{(VDCRequest.currentVDCId == null) ? VDCRequest.currentVdcNetwork.announcements : VDCRequest.currentVDC.announcements}"/>
                    </div>
                </div>
            </ice:form>
        </ui:define>
    </ui:composition>
</body>
</html>
