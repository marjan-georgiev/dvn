<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Report Issue Confirmation - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata></f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="contactConfirmForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              
              
                <div>
                  <ice:outputText id="outputText8" value="Return to the Dataverse: " rendered="#{!(VDCRequest.currentVDCId == null)}" />
                  <ice:outputLink id="dvlink" value="/dvn/dv/#{VDCRequest.currentVDC.alias}" rendered="#{!(VDCRequest.currentVDCId == null)}">
                      <ice:outputText value="#{VDCRequest.currentVDC.name}"/>
                  </ice:outputLink>
                </div>
                
               <div>
                  <ice:outputText id="outputText9" value="Return to the Dataverse Network home page: " rendered="#{(VDCRequest.currentVDCId == null)}" />
                  <ice:outputLink id="dvnlink" value="/dvn" rendered="#{(VDCRequest.currentVDCId == null)}">
                      <ice:outputText value="#{VDCRequest.dataversePageTitle}"/>
                  </ice:outputLink>
                </div> 
               
              
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
