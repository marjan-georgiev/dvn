<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.addLinkTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">    
        <!--f:metadata - COMMENTED OUT SINCE THERE ARE NO VIEW PARAMS - WORKAROUND-->  
            <f:event type="preRenderView" listener="#{AddLinkPage.preRenderView}" />
        <!--f:metadata-->  
    </ui:define> 
    <ui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.addLinkTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                  <ice:outputText value="#{bundlePageInfo.addLinkHelp}" escape="false"/>
                </div>
              </div>
              <div jsfc="ice:panelGroup" id="layoutPanel1" panelLayout="flow">
                <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%">
                  <div jsfc="ice:panelGroup" id="groupPanel1" styleClass="vdcFieldTitle">
                    Type
                  </div>
                  <div jsfc="ice:panelGroup">
                    Linked
                  </div>
                  <div jsfc="ice:panelGroup" id="groupPanel2" styleClass="vdcFieldTitle">
                    Dataverse
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:selectOneMenu id="linkVDC" value="#{AddLinkPage.dvId}" partialSubmit="true" required="#{AddLinkPage.dvId == null}" requiredMessage="Please select a dataverse.">
                      <f:selectItem itemLabel="Select a Dataverse" itemValue=""/>
                      <f:selectItems value="#{AddLinkPage.dvItems}"/>
                    </ice:selectOneMenu>
                    <ice:message styleClass="errorMessage" for="linkVDC"/>
                  </div>
                  <div jsfc="ice:panelGroup" id="groupPanel3" styleClass="vdcFieldTitle">
                    Collection
                  </div>
                  <div jsfc="ice:panelGroup">
                    <ice:selectOneMenu id="linkColl" value="#{AddLinkPage.collId}" required="#{AddLinkPage.dvId != null}" requiredMessage="Please select a collection.">
                      <f:selectItem itemLabel="Select a Collection" itemValue=""/>
                      <f:selectItems value="#{AddLinkPage.collectionItems}"/>
                    </ice:selectOneMenu>
                    <ice:message styleClass="errorMessage" for="linkColl"/>
                  </div>
                </ice:panelGrid>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Save" action="#{AddLinkPage.save_action}"/>
                <ice:commandButton id="button2" value="Cancel" action="#{AddLinkPage.cancel_action}" immediate="true"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
