<div xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:h="http://java.sun.com/jsf/html"
                      xmlns:f="http://java.sun.com/jsf/core"
                      xmlns:jsp="http://java.sun.com/JSP/Page"
                      xmlns:ice="http://www.icesoft.com/icefaces/component"
                      xmlns:dvn="/WEB-INF/tlds/dvn-components"
                      jsfc="ice:panelGroup">
<script type="text/javascript">
    // <![CDATA[
    jQuery(document).ready(function(){
        
        initCheckDVTermsEnabled();
        
    });
                    
    // ]]>
</script>
<tr>
    <td class="dvnOptionsTableOption">
        <ice:outputLabel for="textAreaDepositUse" id="depositUseLabel">
                        <ice:outputText id="depositUseText" value="Deposit Terms of Use"/>
                    </ice:outputLabel>
    </td>
    <td>
        <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                         <div class="dvnMsgBlockContainer">
                           <ice:outputText value="#{bundlePageInfo.editDvDepositTermsHelp}" escape="false"/>
                         </div>
                    </div>
                    <div jsfc="ice:panelGroup" styleClass="dvnTermsEnable">
                        <ice:selectBooleanCheckbox value="#{OptionsPage.depositTermsOfUseEnabled}" onclick="jQuery(this).parent().siblings('div.dvnTermsField').toggle();"/>
                        <ice:outputText value=" Enable Terms of Use"/>
                        <ice:message for="textAreaDeposit" styleClass="errorMessage" id="outputText2Deposit"/>
                    </div>
                    <div jsfc="ice:panelGroup" styleClass="dvnTermsField" style="#{OptionsPage.depositTermsOfUseEnabled} ? 'display:block;' : 'display:none;'">
                        <ice:inputTextarea styleClass="formHtmlEnabled" cols="70" rows="8"
                                           id="textAreaDepositUse" immediate="true"
                                           binding="#{OptionsPage.textAreaDepositUse}"
                                           value="#{OptionsPage.depositTermsOfUse}">
                            <f:validator validatorId="XhtmlValidator"/>
                        </ice:inputTextarea>
                        <ice:message for="textAreaDepositUse" id="boxErrorMsgDeposit" styleClass="errorMessage"/>
                    </div>
    </td>
</tr>
</div>
