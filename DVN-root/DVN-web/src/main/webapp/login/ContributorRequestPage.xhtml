<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Request to Contribute - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata></f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="contributorRequestForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <ice:inputHidden binding="#{ContributorRequestPage.hiddenUserId}" value="#{ContributorRequestPage.userId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
              <ice:outputText value="Request to Become a Dataverse Contributor"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="dvnFormPadding" rendered="#{ContributorRequestPage.alreadyRequested}">
                <ice:outputText value="You have already requested to become a Contributor to #{VDCRequest.currentVDC.name} dataverse. Please wait for approval from the administrator. "/>
                <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/HomePage.xhtml">
                  <ice:outputText value="Go to Dataverse Home Page"/>
                </ice:outputLink>
              </div>
              <div jsfc="ice:panelGroup" rendered="#{!ContributorRequestPage.alreadyRequested}">
                <div class="dvnFormPadding">
                  <!--ice:selectBooleanCheckbox id="contributorCheckbox" value="#{!ContributorRequestPage.alreadyRequested}" /-->
                  <ice:outputText value="I want to become a contributor to #{VDCRequest.currentVDC.name} dataverse. This will allow me to upload my own data in this archive."/>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvnFormPadding dvnFormMargin">
                  <ice:commandButton value="Submit Request" action="#{ContributorRequestPage.generateRequest}"/>
                  <ice:commandButton value="Cancel" action="home"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
